<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>CarouselLite Demo</title>
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body ng-app="demoApp">

	<!-- Content -->
	<div ng-controller="MainController as main">

		<!-- Slideshow -->
		<carousel-lite carousel-class="my-carousel" slide-class="my-slide">
		</carousel-lite>

		<p>Position {{ main.position }} / {{ main.numImages }}</p>

	</div>

	<!-- Scripts -->
	<script src="https://code.jquery.com/jquery-2.1.4.min.js"></script>
	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.6/angular.min.js"></script>
	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.6/angular-touch.min.js"></script>
	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.6/angular-resource.min.js"></script>
	<script src="../src/angular-carousel-lite.js"></script>
	<script src="demo.js"></script>
	
</body>
</html>
